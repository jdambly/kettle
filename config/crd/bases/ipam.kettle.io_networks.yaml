---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  annotations:
    controller-gen.kubebuilder.io/version: v0.14.0
  name: networks.ipam.kettle.io
spec:
  group: ipam.kettle.io
  names:
    kind: Network
    listKind: NetworkList
    plural: networks
    singular: network
  scope: Cluster
  versions:
  - additionalPrinterColumns:
    - description: VLAN ID of the Network
      jsonPath: .spec.vlan
      name: VLAN
      type: integer
    - description: CIDR of the Network
      jsonPath: .spec.cidr
      name: CIDR
      type: string
    - description: Gateway of the Network
      jsonPath: .spec.gateway
      name: Gateway
      type: string
    name: v1alpha1
    schema:
      openAPIV3Schema:
        description: Network is the Schema for the networks API
        properties:
          apiVersion:
            description: |-
              APIVersion defines the versioned schema of this representation of an object.
              Servers should convert recognized schemas to the latest internal value, and
              may reject unrecognized values.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
            type: string
          kind:
            description: |-
              Kind is a string value representing the REST resource this object represents.
              Servers may infer this from the endpoint the client submits requests to.
              Cannot be updated.
              In CamelCase.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
            type: string
          metadata:
            type: object
          spec:
            description: NetworkSpec defines the desired state of Network
            properties:
              cidr:
                description: cidr is the CIDR of the network this is a required field
                pattern: ^([0-9]{1,3}\.){3}[0-9]{1,3}/[0-9]{1,2}$
                type: string
              excludeIPs:
                description: excludeIPs is the list of IPs to exclude from the IPRange
                items:
                  type: string
                type: array
              gateway:
                description: gateway is the gateway of the network
                pattern: ^([0-9]{1,3}\.){3}[0-9]{1,3}$
                type: string
              ipRange:
                description: ipRange is the range of IPs to assign to the network
                pattern: ^([0-9]{1,3}\.){3}[0-9]{1,3}-([0-9]{1,3}\.){3}[0-9]{1,3}$
                type: string
              nameServers:
                description: nameServers is the list of nameservers for the network
                items:
                  type: string
                type: array
              routes:
                description: routes is the list of routes for the network
                items:
                  type: string
                type: array
              vlan:
                description: vlan is the VLAN ID of the network
                maximum: 4096
                minimum: 1
                type: integer
            required:
            - cidr
            - gateway
            - ipRange
            - vlan
            type: object
          status:
            description: NetworkStatus defines the observed state of Network
            properties:
              AssignedIPs:
                description: AllocatedIPs is the list of allocated IPs in the network
                items:
                  description: AllocatedIP represents list of allocated IPs in the
                    network and it's associated Pods
                  properties:
                    ifName:
                      description: ifName is the name of the assigned interface
                      type: string
                    ip:
                      description: IP is the IP address
                      type: string
                    namespace:
                      description: Namespace is the namespace of the pod
                      type: string
                    podName:
                      description: Name is the name of the pod
                      type: string
                    podUID:
                      description: PodUID is the UID of the pod
                      type: string
                  required:
                  - ifName
                  - ip
                  - namespace
                  - podName
                  - podUID
                  type: object
                type: array
              conditions:
                description: Conditions is the list of conditions for the network
                items:
                  description: "Condition contains details for one aspect of the current
                    state of this API Resource.\n---\nThis struct is intended for
                    direct use as an array at the field path .status.conditions.  For
                    example,\n\n\n\ttype FooStatus struct{\n\t    // Represents the
                    observations of a foo's current state.\n\t    // Known .status.conditions.type
                    are: \"Available\", \"Progressing\", and \"Degraded\"\n\t    //
                    +patchMergeKey=type\n\t    // +patchStrategy=merge\n\t    // +listType=map\n\t
                    \   // +listMapKey=type\n\t    Conditions []metav1.Condition `json:\"conditions,omitempty\"
                    patchStrategy:\"merge\" patchMergeKey:\"type\" protobuf:\"bytes,1,rep,name=conditions\"`\n\n\n\t
                    \   // other fields\n\t}"
                  properties:
                    lastTransitionTime:
                      description: |-
                        lastTransitionTime is the last time the condition transitioned from one status to another.
                        This should be when the underlying condition changed.  If that is not known, then using the time when the API field changed is acceptable.
                      format: date-time
                      type: string
                    message:
                      description: |-
                        message is a human readable message indicating details about the transition.
                        This may be an empty string.
                      maxLength: 32768
                      type: string
                    observedGeneration:
                      description: |-
                        observedGeneration represents the .metadata.generation that the condition was set based upon.
                        For instance, if .metadata.generation is currently 12, but the .status.conditions[x].observedGeneration is 9, the condition is out of date
                        with respect to the current state of the instance.
                      format: int64
                      minimum: 0
                      type: integer
                    reason:
                      description: |-
                        reason contains a programmatic identifier indicating the reason for the condition's last transition.
                        Producers of specific condition types may define expected values and meanings for this field,
                        and whether the values are considered a guaranteed API.
                        The value should be a CamelCase string.
                        This field may not be empty.
                      maxLength: 1024
                      minLength: 1
                      pattern: ^[A-Za-z]([A-Za-z0-9_,:]*[A-Za-z0-9_])?$
                      type: string
                    status:
                      description: status of the condition, one of True, False, Unknown.
                      enum:
                      - "True"
                      - "False"
                      - Unknown
                      type: string
                    type:
                      description: |-
                        type of condition in CamelCase or in foo.example.com/CamelCase.
                        ---
                        Many .condition.type values are consistent across resources like Available, but because arbitrary conditions can be
                        useful (see .node.status.conditions), the ability to deconflict is important.
                        The regex it matches is (dns1123SubdomainFmt/)?(qualifiedNameFmt)
                      maxLength: 316
                      pattern: ^([a-z0-9]([-a-z0-9]*[a-z0-9])?(\.[a-z0-9]([-a-z0-9]*[a-z0-9])?)*/)?(([A-Za-z0-9][-A-Za-z0-9_.]*)?[A-Za-z0-9])$
                      type: string
                  required:
                  - lastTransitionTime
                  - message
                  - reason
                  - status
                  - type
                  type: object
                type: array
              freeIPs:
                description: FeeIPs is the list of free IPs in the network
                items:
                  type: string
                type: array
            required:
            - conditions
            type: object
        type: object
    served: true
    storage: true
    subresources:
      status: {}
